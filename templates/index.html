<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="card weather-card p-4">
        <div class="card-body">
            
            <h1 class="card-title text-center mb-4">Weather Prediction</h1>
            
            <form action="/predict" method="POST">
    
                <div class="mb-3">
                    <label for="temperature" class="form-label fw-medium">Temperature (Â°C)</label>
                    <input type="number" step="0.1" name="temperature" id="temperature"
                           class="form-control form-control-lg" 
                           placeholder="e.g., 25" value="{{ temp or '' }}"
                           min="-50" max="60" required> </div>
                
                <div class="mb-3">
                    <label for="humidity" class="form-label fw-medium">Humidity (%)</label>
                    <input type="number" step="0.1" name="humidity" id="humidity"
                           class="form-control form-control-lg" 
                           placeholder="e.g., 60" value="{{ hum or '' }}"
                           min="0" max="100" required> </div>
                
                <div class="mb-3">
                    <label for="wind_speed" class="form-label fw-medium">Wind Speed (km/h)</label>
                    <input type="number" step="0.1" name="wind_speed" id="wind_speed"
                           class="form-control form-control-lg" 
                           placeholder="e.g., 15" value="{{ wind or '' }}"
                           min="0" max="200" required> </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </div>
            </form>

            {% if result_text %}
            <div class="result-area">
                <i class="bi {{ result_icon }} result-icon"></i>
                <div class="result-text">{{ result_text }}</div>
            </div>
            {% endif %}

        </div>
    </div>

</body>
</html>
